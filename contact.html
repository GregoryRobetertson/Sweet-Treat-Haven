    <h2>Contact Us</h2>
    <div class="contact-container">
      <form action="mailto:geefromla@gmail.com" method="post" enctype="text/plain">
        <label for="fname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required></input>
        <label for="lname">Last Name</label>
        <input type="text" id="Last Name" name="lastname" placeholder="Enter your first name" required></input>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required></input>
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Write something.." required></textarea>
        <input type="submit" value="Submit">
      </form>

    </div>
